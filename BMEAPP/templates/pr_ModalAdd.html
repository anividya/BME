{% load crispy_forms_tags %}
{% load static %}
<div class="modal fade" id="pr_ModalAdd" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 50%;">
    <div class="modal-content">
      <div class="container">
        <div class="modal-header">
          <h5 class="modal-title">Purchase Request</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearbtn()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form action="prtable" method="post" autocomplete="off" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <!-- First Column -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="Eq_Name">Item</label>
                    <input class="form-control" id="item" name="Eq_Name" required />
                  </div>
                  <div class="form-group">
                    <label for="Dept">Department</label>
                    <input class="form-control" id="dept" name="Dept" required />
                  </div>
                  <div class="form-group">
                    <label for="User_Name">Requested By</label>
                    <input class="form-control" id="reqby" name="User_Name" required />
                  </div>
                </div>
                <!-- Second Column -->
                <div class="col-md-4">

                  <div class="form-group">
                    <label for="Need">Reason for Purchase</label>
                    <textarea class="form-control" rows="3" name="Need" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="Eq_Features">Feature Required</label>
                    <textarea class="form-control" rows="3" name="Eq_Features" required></textarea>
                  </div>
                </div>
                <!-- Third Column -->
                <div class="col-md-4">
                  <div class="form-group">
                    <input class="form-control" id="status" value="REQUESTED" name="status" hidden />
                  </div>
                  <div class="form-group">
                    <label for="contactNumber">Signature</label>
                    <div class="col-auto">
                      <div data-role="page">
                        <div id="page" data-role="content"></div>
                        <input type="hidden" id="canvas_data" name="canvas_data" required />
                      </div>
                    </div>
                    <div class="col-auto">
                      <canvas style="background-color: bisque;margin-top: 6%;" id="myCanvas" width="200" height="100" name="sign"></canvas>
                      <input id="btnSubmitSign" type="button" data-inline="true" data-mini="true" data-theme="b" value="Submit Sign" onclick="fun_submit()" />
                      <input id="btnclear" type="button" data-inline="true" data-mini="true" data-theme="b" value="Clear" onclick="clearbtn()" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- Button Row -->
              <div id="bottomRow" class="row mt-3">
                <input id="gtID" type="hidden" name="pass_id" readonly />
                <div class="col-md-4">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
