{% load crispy_forms_tags %}
{% load static %}
<div class="modal fade" id="workModalBMEview" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 40%;">
    <div class="modal-content">
      <div class="container">
        <div class="modal-header">
          <h5 class="modal-title">Assign Work Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'view_wo' %}" method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row inline-size">
              <div class="col-auto">
                <label style="margin-top: 6%;">Responded Date_Time:</label>
                <input class="form-control" id="wo_attended" type="datetime" name="wo_attended" value="{{datenow|date:'Y-m-d H:i'}}" readonly />
              </div>
              <div class="col-auto">
                <label style="margin-top: 6%;">Work Oder Assign To:</label>
                <input class="form-control" name="eng_id" value="{{ user.username }}" readonly />
              </div>
              <div class="col-auto" style="margin-top: 2%;">
                <input class="form-control" id="wo_id"  name="wo_id" readonly/>
              </div>
            </div>
            <button type="submit"  class="btn btn-success" style="margin-top: 2%;"><i class="fas fa-database"></i> Assign</button>
            <a href="service-report/" id="wo_Link" target="_blank" class="btn btn-warning btn-sm" style="margin-top: 2%;">
              <i class="fas fa-info"></i> PDF
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
