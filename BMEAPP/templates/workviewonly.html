{% load crispy_forms_tags %}
{% load static %}
<div class="modal fade" id="workviewonly" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 40%;">
    <div class="modal-content">
      <div class="container">
        <div class="modal-header">
          <h5 class="modal-title">Assign Work Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row inline-size">
              <div class="col-auto">
                <label style="margin-top: 6%;">Work_Order Generated at:</label>
                <input class="form-control" id="woattended" type="datetime" name="wo_attended" readonly />
                <label style="margin-top: 6%;">Work_Order Number:</label>
                <input class="form-control" id="woid" name="wo_id" readonly/>
                <a href="service-report/" id="wo_Link"  target="_blank" class="btn btn-warning btn-sm" style="margin-top:6%;">
                    <i class="fas fa-info"></i> Service_Report
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
