<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    {% load bootstrap5 %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery.dataTables.min.css' %}">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a><span class="icon"><ion-icon class="las la-home"></ion-icon></span><span
                            class="title">Home</span></a></li>
                <li class="hovered"><a><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span
                            class="title">Dashboard</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-book-open"></ion-icon></span><span class="title">Add
                            Workorder</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-book-open"></ion-icon></span><span class="title">View
                            Workorder</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-book-open"></ion-icon></span><span class="title">My
                            Work Order</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-tools"></ion-icon></span><span
                            class="title">PPM</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-tools"></ion-icon></span><span
                            class="title">Calibration</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-shopping-cart"></ion-icon></span><span
                            class="title">Purchase Request</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-shopping-cart"></ion-icon></span><span
                            class="title">PR Approvals</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-file-invoice-dollar"></ion-icon></span><span
                            class="title">Bill</span></a></li>
                <li><a><span class="icon"><ion-icon class="las la-file-pdf"></ion-icon></span><span class="title">Data
                            Bank</span></a></li>
                </ui>
        </div>
        <div class="main">
            <div class="topbar"><div class="toggle"><ion-icon name="menu-outline"></ion-icon></div></div>

            {% block content %}

            {% endblock content %}
        </div>
    </div>
    <script src="{% static 'jquery-3.5.1.js' %}"></script>
    <script src="{% static 'jquery.dataTables.min.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        toggle.onclick = function () {

            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) => item.classList.remove('hovered'));
            this.classList.add('hovered'); // Changed from remove to add
        }
        list.forEach((item) => item.addEventListener('click', activeLink));
    </script>
    <script>
        $(document).ready(function () {
            $('#assetlist').DataTable({ stateSave: true });
        });
    </script>
</body>

</html>
